<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="shrotcut icon" href="/static/imagenes/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=12PP6KE6HtP8o4gh5DICeJ1ah4oMb2m6m" type="image/png">
</head>
<body>
    <form class="row g-3 d-flex justify-content-center align-content-center" action="" method="POST">
        <div class="col-lg-5 col-md-11">
            {% csrf_token %}
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <img translate="-50% -50%" height="180" src="/static/imagenes/Logo.png" alt="Logo">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" name="username" autofocus class="form-control" id="inputEmailAddress" placeholder="Nombre de Usuario">
                                <label for="floatingInput">Usuario</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" name="password" class="form-control border-end-0" id="inputChoosePassword" value="" placeholder="Ingrese la Contraseña"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-light">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
